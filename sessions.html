<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions â€” Clawd Control</title>
    <style>
        .page-header { margin-bottom: 24px; }
        .page-header h1 { font-size: 2.2rem; margin-bottom: 8px; color: var(--text-primary); }
        .page-header .subtitle { font-size: 0.95rem; color: var(--text-secondary); }

        .filters-bar {
            display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 12px 20px;
        }
        .filters-bar label { font-size: 0.85rem; color: var(--text-secondary); margin-right: 5px; }
        .filters-bar select, .filters-bar button {
            padding: 8px 12px; border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .filters-bar select:hover, .filters-bar button:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }
        .filters-bar button.active { background: var(--accent); color: var(--bg-primary); border-color: var(--accent); }

        .event-log-table {
            width: 100%; border-collapse: collapse; font-size: 0.85rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        .event-log-table th, .event-log-table td {
            padding: 12px 18px; text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }
        .event-log-table th {
            background: var(--surface); color: var(--text-primary);
            font-weight: 600; text-transform: uppercase; font-size: 0.75rem;
            letter-spacing: 0.05em; cursor: pointer;
        }
        .event-log-table th:hover { background: var(--surface-hover); }
        .event-log-table tbody tr:last-child td { border-bottom: none; }
        .event-log-table tbody tr:nth-child(even) { background: var(--bg-tertiary); }
        .event-log-table tbody tr:hover { background: var(--surface-hover); }

        .type-badge {
            padding: 4px 8px; border-radius: var(--radius-sm);
            font-size: 0.7rem; font-weight: 600;
            display: inline-flex; align-items: center; justify-content: center;
        }
        .type-badge.message { background: var(--info-bg); color: var(--info); }
        .type-badge.tool_call { background: var(--warning-bg); color: var(--warning); }
        .type-badge.model_change { background: #9333ea20; color: #9333ea; } /* Purple */
        .type-badge.session { background: var(--success-bg); color: var(--success); }
        .type-badge.heartbeat { background: var(--text-tertiary); color: var(--bg-secondary); }
    </style>
</head>
<body>
    <main class="main">
        <div class="page-header">
            <h1>ðŸ“‹ Sessions</h1>
            <p class="subtitle">Unified event log across all agent sessions</p>
        </div>

        <div class="filters-bar">
            <label for="timeRange">Time Range:</label>
            <button id="filter24h" class="active" data-range="24h">24h</button>
            <button id="filter3d" data-range="3d">3d</button>
            <button id="filter7d" data-range="7d">7d</button>
            <button id="filter30d" data-range="30d">30d</button>

            <label for="sourceFilter" style="margin-left: 20px;">Source:</label>
            <button id="filterSourceAll" class="active" data-source="all">All</button>
            <button id="filterSourceTelegram" data-source="Telegram">Telegram</button>
            <button id="filterSourceHeartbeat" data-source="Heartbeat">Heartbeat</button>
        </div>

        <table class="event-log-table" id="eventLogTable">
            <thead>
                <tr>
                    <th>Time (CST)</th>
                    <th>Session</th>
                    <th>Type</th>
                    <th>Model</th>
                    <th>Role</th>
                    <th>Preview</th>
                    <th>Tokens</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event data will be injected here -->
                <tr><td colspan="8" style="text-align: center;">Loading events...</td></tr>
            </tbody>
        </table>

        <div id="loadMoreButtonContainer" style="text-align: center; margin-top: 20px;">
            <button id="loadMoreButton" style="padding: 10px 20px;" class="nav-item">Load More</button>
        </div>

        <script>
            const CST_OFFSET_MS = -6 * 60 * 60 * 1000;
            let currentPage = 1;
            let currentRange = '24h';
            let currentSource = 'all';
            let isLoading = false;
            let hasMore = true;

            function initSessionsTab() {
                const FETCH_OPTS = { credentials: 'same-origin' };
                const eventLogTableBody = document.querySelector('#eventLogTable tbody');
                const loadMoreButton = document.getElementById('loadMoreButton');
                const timeRangeButtons = document.querySelectorAll('.filters-bar button[data-range]');
                const sourceFilterButtons = document.querySelectorAll('.filters-bar button[data-source]');

                function toCstString(isoString) {
                    if (!isoString) return '--';
                    const date = new Date(isoString);
                    const cstDate = new Date(date.getTime() + CST_OFFSET_MS);
                    return cstDate.toLocaleString('en-US', { timeZone: 'America/Chicago', year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
                }

                async function fetchAndRenderEvents(append = false) {
                    if (isLoading || (!hasMore && append)) return;
                    isLoading = true;
                    if (!append) {
                        eventLogTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Loading events...</td></tr>';
                        currentPage = 1;
                        hasMore = true;
                    }

                    try {
                        const response = await fetch(`/api/sessions/events?range=${currentRange}&source=${currentSource}&page=${currentPage}`, FETCH_OPTS);
                        const data = await response.json();

                        if (!append) {
                            eventLogTableBody.innerHTML = '';
                        }

                        if (data.events.length === 0 && !append) {
                            eventLogTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No events found for selected filters.</td></tr>';
                            loadMoreButton.style.display = 'none';
                            hasMore = false;
                            return;
                        }

                        data.events.forEach(event => {
                            const row = eventLogTableBody.insertRow();

                            const timeCell = row.insertCell();
                            timeCell.textContent = toCstString(event.timestamp);

                            const sessionCell = row.insertCell();
                            sessionCell.textContent = event.sessionId.substring(0, 8);

                            const typeCell = row.insertCell();
                            const typeBadge = document.createElement('span');
                            typeBadge.className = `type-badge ${event.type}`;
                            typeBadge.textContent = event.type === 'tool_call' ? 'Tool Call' : event.type.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase());
                            typeCell.appendChild(typeBadge);

                            row.insertCell().textContent = event.model || '--';
                            row.insertCell().textContent = event.role || '--';
                            row.insertCell().textContent = event.preview || '--';
                            row.insertCell().textContent = event.tokens || '0';
                            row.insertCell().textContent = `$${(event.cost || 0).toFixed(4)}`;
                        });

                        hasMore = data.hasMore;
                        if (hasMore) {
                            loadMoreButton.style.display = 'block';
                            currentPage++;
                        } else {
                            loadMoreButton.style.display = 'none';
                        }

                    } catch (error) {
                        console.error('Failed to fetch session events:', error);
                        eventLogTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: var(--error);">Error loading events.</td></tr>';
                        loadMoreButton.style.display = 'none';
                        hasMore = false;
                    } finally {
                        isLoading = false;
                    }
                }

                // Event listeners for time range filters
                timeRangeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        timeRangeButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        currentRange = button.dataset.range;
                        fetchAndRenderEvents();
                    });
                });

                // Event listeners for source filters
                sourceFilterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        sourceFilterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        currentSource = button.dataset.source;
                        fetchAndRenderEvents();
                    });
                });

                // Load more button
                loadMoreButton.addEventListener('click', () => fetchAndRenderEvents(true));

                // Initial load
                fetchAndRenderEvents();
            }

            initSessionsTab();
        </script>
    </main>
    <script src="/layout.js"></script>
</body>
</html>
